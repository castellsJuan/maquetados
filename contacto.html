<body>

            <a class="activo" href="">CONTACTO</a>

    <p id="pregunta">¿Querés que nos contactemos con vos?</p>

        <form action="">

        </form>

    <footer>
        <img id="logo-footer" src="img/wh/M5-logo-blanco.svg" alt="">
    </footer>
